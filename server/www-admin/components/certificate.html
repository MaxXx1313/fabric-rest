<div ng-show="data">
  <h2 ng-hide="title=='false'">{{::title||'Certificate'}}</h2>
  <!-- <small><i>{{certInfo.algorithm.oid.c || certInfo.algorithm.value}}</i></small> -->

  <h6>Owner</h6>
  <ul>
    <li ng-repeat="prop in certInfo.fields|filter:{key:{value:'2.5.4.3'}}">
      <b>{{::prop.key.oid.d||prop.key.value}}</b> {{::prop.val.value}}
    </li>
  </ul>

  <h6>CA</h6>
  <ul>
    <li ng-repeat="prop in certInfo.authority|filter:{key:{value:'2.5.4.3'}}">
      <b>{{::prop.key.oid.d||prop.key.value}}</b> {{::prop.val.value}}
    </li>
  </ul>

  <!-- <json-formatter open="2" json="certInfo"></json-formatter> -->

</div>
